{% for employee in employees %}
    <tr>
        <th scope="row">{{ employee.emp_id }}</th>
        <td>{{ employee.name }}</td>
        <td>{{ employee.address }}</td>
        <td>{{ employee.dob|date:"M. d, Y" }}</td>
        <td>{{ employee.mobile }}</td>
        <td>{{ employee.get_gender_display }}</td>
        <td>
            <a href="{% url 'update_employee' employee.emp_id %}" class="btn btn-primary">Update</a>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete_modal{{ employee.emp_id }}">Delete</button>
            <div class="modal fade" id="delete_modal{{ employee.emp_id }}" tabindex="-1" aria-labelledby="delete_modal_label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delete_modal_label">Delete Suit</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Do you want to remove employee - {{ employee.name }}?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" onclick="delete_employee({{ employee.emp_id }})">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
{% endfor %}
